<div class="container">
    <div ng-repeat="album in albums">
        <h3>{{album.name}}</h3>
        <div class="col-md-3" ng-repeat="m in album.media">
            <ng-switch on="album.type">
                <div ng-switch-when="photos" style="background: url({{m.url}});width:100%;height:350px;background-size:cover;margin-bottom:20px;"></div>
                <youtube ng-switch-default code="m.url"></youtube>
            </ng-switch>
        </div>
    </div>
</div>
